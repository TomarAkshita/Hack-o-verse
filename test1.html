<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text on Image</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-container {
      position: relative;
      text-align: center;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color:black; /* Text color */
      font-size: 24px; /* Adjust font size */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="image-container">
          <!-- Existing image -->
          <img src="https://www.agrowala.com/theme/images/company/img_1675858761807081116.webp" alt="Original Image" class="img-fluid">
          <!-- Text overlay -->
          <div class="overlay-text">Your Text Here
            ijdtrsjdgdjbsjfgenkjsxasoij
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
