<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.bundle.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link rel="stylesheet" href="login.css">
</head>
<body>
<section class="wrappper">
  <div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center ">
      <div class="heading">
      Welcome</div>
      <form action="" class="rounded bg-white shadow p-5" name="submit-to-google-sheet">
        <h3 class="text-dark fw-bolderfs-4 mb-2">Krishi Farm</h3>
        <div class="fw-normal text-muted mb-4">New Here?
          <a href="Registration.html" class="text-primary fw-bold text-decoration-none">Create an account</a>
        </div>
        <div class="form-floating mb-3 ">
          <input type="email" class="form-control" id="floatingInput" placeholder="email" name="Email">
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="mt-2 text-end">
          <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
        </div>
        <button type="submit" class="btn btne submit_btn w-100 my-4">Continue</button>
        <div class="text-center text-muted text-uppercase mb-3">OR</div>
        <a href="#" class="btn btn-light login_with w-100 mb-3"><img src="google-icon.svg" class="img-fluid me-3" alt="">Continue with Google</a>
      
      </form>

    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
</script> 
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyjs0lDSuZLrTzKxFVJunFs1HmmcPk4weXNlHDg5lqFYJ7MUkbbTPJP8mox5nCx7kIb/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
    function goToPage(){
      var pageUrl="Index.html";
      window.open(pageUrl,"_self");
    }
  </script>
  <!-- <script>
    function goToPage(){
      var pageUrl="Index.html";
      window.open(pageUrl,"_self");
    }
  </script> -->
</body>
</html>
